
<!doctype html>
<html lang="en">
<head>
<script src="jquery.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script src="main.js"></script>
<meta charset="UTF-8">
<title>Chillouts</title>
<link rel="icon" type="image/png" href="/chillout-favicon.png" />
<link rel="stylesheet" href="/css/style.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">

    var keyword = "beach";
    $(document).ready(function(){

        $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?",
        {
            tags: keyword,
            tagmode: "any",
            format: "json"
        },
        function(data) {
            var rnd = Math.floor(Math.random() * data.items.length);
            var image_src = data.items[rnd]['media']['m'].replace("_m", "_b");

            $('.login.page').css('background-image', "url('" + image_src + "')");
        });

    });
    </script>
</head>
<body>
	<ul class="pages">
		<li class="chat page">
			<div class="chatArea">
				<ul class="messages"></ul>
				<input class="inputMessage" placeholder="Type here..." />
			</div>
			<div class="instanceID">
				<p id="instance-id" style="display: inline;">
					Instance ID: <span id="instance-id-value"></span>
				</p>
			</div>
		</li>
		<li class="login page">
			<div class="form">
				<h3 class="title">Choose Your Nickname:</h3>
				<input class="usernameInput" type="text" maxlength="16" />
				<p class="unHint">Max. 16 characters!</p>
				<h3 class="pw">Choose Your Password:</h3>
				<input class="passwordInput" type="password" maxlength="12" />
				<p class="pwHint">Max. 12 characters!</p>
			</div>
		</li>
	</ul>
</body>
</html>
